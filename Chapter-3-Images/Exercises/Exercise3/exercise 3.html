<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Cars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Classic Car Gallery</h1>

    <div class="image-container sepia">
        <img src="https://images.unsplash.com/photo-1629323487410-c1abe62ea9ba?q=80&w=1025&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
             alt="Ferrari F40" 
             width="400" height="300" 
             title="Ferrari F40">
        <p>Copyright: 1987 Ferrari F40 © Richard Fullbrook | License: Unsplash</p>
        <p>Effect: Sepia</p>
    </div>

    <div class="image-container greyscale">
        <img src="https://images.unsplash.com/photo-1584345604325-f5091269a0d1?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
             alt="Chevrolet Chevelle 1970" 
             width="400" height="300" 
             title="Chevrolet Chevelle">
        <p>Copyright: 1970 Chevrolet Chevelle SS © Meritt Thomas | License: Unsplash</p>
        <p>Effect: Greyscale</p>
    </div>

    <div class="image-container blur">
        <img src="https://images.unsplash.com/photo-1472850156196-0156e307c552?q=80&w=1147&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
             alt="Cadillac Coup deVille" 
             width="400" height="300" 
             title="Cadillac Coup deVille">
        <p>Copyright: 1960 Cadillac Coupe Deville © Clem Onojeghuo | License: Unsplash</p>
        <p>Effect: Blur</p>
    </div>

</body>
</html>
